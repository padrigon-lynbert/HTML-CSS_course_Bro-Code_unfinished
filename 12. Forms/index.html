<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="index.php" method="post" enctype="multipart/form-data">
        <label for="Username">Username: </label>
        <input type="text" id="Username" placeholder="Spongebob" minlength="6" maxlength="15" required> <br>

        <label for="password">password:  </label>
        <input type="password" id="password" required>

        <br>
        <label for="email">email:  </label>
        <input type="email" id="email" placeholder="SSquarepants@gmail.com">
        
        <br>
        <label for="phone">phone number: </label>
        <input type="tel" id="phone" placeholder="0900-000-0000" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}">
        
        <br>
        <label for="b-day">birthday: </label>
        <input type="date" id="b-day">

        <br>
        <label for="quantity">quantity</label>
        <input type="quan" id="quantity" min="0" max="99">

        <br> <br>
        <label for="Title">Title: </label>

        <label for="Mr.">Mr. </label>
        <input type="radio" id="Mr." value="Mr.">
        <label for="Ms.">Ms. </label>
        <input type="radio" id="Mr." value="Mr.">
        <label for="PhD.">PhD. </label>
        <input type="radio" id="PhD." value="PhD.">

        <br><br>
        <label for="payment">payment</label>
        <select name="" id="">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select>

        <br><br>
        <label for="subscribe">subscribe: </label>
        <input type="checkbox" id="subscribe">

        <br><br>
        <label for="comment">comment: </label>
        <textarea name="comment" id="" cols="20" rows="3"></textarea>

        <br><br>
        <label for="file">file: </label>
        <input type="file" id="file" accept="image/png, image/jpeg">

        <br><br>
        <input type="reset"> <br>
        <input type="submit">
    </form>
</body>
</html>
